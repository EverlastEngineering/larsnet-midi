<svg class="svg-logo-font w-full" viewBox="10 0 500 150" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
                    <defs>
                        <style>
                           @import url("https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700");
 
                            /* SVG Logo Font */
                            .svg-logo-font {
                                font-family: 'Space Grotesk', sans-serif;
                            }
                        </style>
                    </defs>
                    <!-- The word "LarsNet" -->
                    <text x="250" y="70" text-anchor="end" fill="#ffffff" font-size="65" font-weight="700" letter-spacing="-2">
                        LarsNet
                    </text>

                    <!-- The word "MIDI" -->
                    <text x="255" y="70" text-anchor="start" fill="#00e5ff" font-size="65" font-weight="700" letter-spacing="0">
                        MIDI
                    </text>

                    <text x="500" y="107" text-anchor="end" fill="#ffffff" opacity="0.2" font-size="25" font-weight="700" letter-spacing="10.6">
                        Drum Track Processor
                    </text>

                    <!-- Graphic Element 2: MIDI/Sound Wave (Under "MIDI") -->
                    <g class="pulsing-wave" transform="translate(476, 70.1), rotate(180)">
                        <rect x="-15" y="0" width="9" height="30" fill="#00e5ff" rx="0" ry="0" opacity="0.9">
                            <animate attributeName="height" values="30; 10; 30" dur="1.0s" repeatCount="indefinite"></animate>
                        </rect>
                        <rect x="0" y="0" width="9" height="20" fill="#00e5ff" rx="0" ry="0" opacity="0.8">
                            <animate attributeName="height" values="20; 40; 20" dur="1.4s" repeatCount="indefinite"></animate>
                        </rect>
                        <rect x="15" y="0" width="9" height="10" fill="#00e5ff" rx="0" ry="0" opacity="0.7">
                            <animate attributeName="height" values="10; 25; 10" dur="1.1s" repeatCount="indefinite"></animate>
                        </rect>
                        <rect x="30" y="0" width="9" height="25" fill="#00e5ff" rx="0" ry="0" opacity="0.6">
                            <animate attributeName="height" values="25; 18; 25" dur="1.3s" repeatCount="indefinite"></animate>
                        </rect>
                        <rect x="45" y="0" width="9" height="18" fill="#00e5ff" rx="0" ry="0" opacity="0.5">
                            <animate attributeName="height" values="18; 35; 18" dur="1.05s" repeatCount="indefinite"></animate>
                        </rect>
                        <rect x="60" y="0" width="9" height="35" fill="#00e5ff" rx="0" ry="0" opacity="0.4">
                            <animate attributeName="height" values="35; 15; 35" dur="1.5s" repeatCount="indefinite"></animate>
                        </rect>
                        <rect x="75" y="0" width="9" height="12" fill="#00e5ff" rx="0" ry="0" opacity="0.3">
                            <animate attributeName="height" values="12; 25; 12" dur="1.25s" repeatCount="indefinite"></animate>
                        </rect>
                    </g>
                    
                    <!-- Subtle Underline/Separator -->
                    <line x1="150" y1="15" x2="386" y2="15" stroke="#33334d" stroke-width="2"></line>
                    <line x1="26" y1="80" x2="492" y2="80" stroke="#33334d" stroke-width="2"></line>
                </svg>